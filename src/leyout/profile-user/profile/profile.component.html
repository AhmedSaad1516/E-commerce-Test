
<div *ngIf="loader" id="preloder" >
  <div class="loader" ></div>
</div>
  
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg" style="background-image: url(../../../assets/img/breadcrumb.jpg);">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <div class="breadcrumb__text">
                      <h2>Shopping Cart</h2>
                      <div class="breadcrumb__option">
                          <a href="./index.html">Home</a>
                          <span>Shopping Cart</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let  item of carts; let index=index">
                                <td class="shoping__cart__item">
                                    <img style="    width: 103px;border-radius: 26%;" [src]="item.item.image" alt="">
                                    <h5>{{item.item.title}}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                  $ {{item.item.price}}
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                          <span (click)="min(index)" class="dec qtybtn">-</span>
                                          <!-- [(ngModel)]="{{item}}" -->
                                            <input  type="text" (change)="detect()" [(ngModel)]="item.quantity" >
                                        <span  (click)="plus(index)" class="inc qtybtn">+</span></div>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    ${{item.item.price * item.quantity}}
                                </td>
                                <td *ngIf="showBtn"  class="shoping__cart__item__close">
                                    <span (click)="delete(index)" class="icon_close">
                                      <i class="fa-solid fa-xmark"></i>
                                    </span>
                                </td>
                            </tr>
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                  
                    <a *ngIf="showBtn" (click)="deleteAll()" style="background: red;color: white;" class="primary-btn cart-btn cart-btn-right">
                      <span class="icon_loading">

                        <i class="fa-solid fa-loader"></i>
                      </span>
                      Delete All Product</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__continue">
                    <div class="shoping__discount">
                        <h5>Discount Codes</h5>
                        <form action="#">
                            <input type="text" placeholder="Enter your coupon code">
                            <button type="submit" class="site-btn">APPLY COUPON</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Sub Total Product <span>{{carts.length}}</span></li>
                        <li>Total <span>${{total}}</span></li>
                    </ul>
                    <a style="cursor: pointer;" *ngIf="showBtn" (click)="sendToBack()" class="primary-btn">Order Now </a>
                </div>
            </div>
        </div>
    </div>
</section>

            <a style="cursor: pointer;" (click)="onActive()" class="scrollToTop show"><i class="fa-solid fa-angle-right"></i></a>
